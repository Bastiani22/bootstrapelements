<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elementos de interes en bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="conteiner p-5">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Ingrese su nombre</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="nombre">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Ingrese su numero telefono</label>
            <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="numero">
        </div>
        <div class="input-group">
            <span class="input-group-text">Mensaje</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
